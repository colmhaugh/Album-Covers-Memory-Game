<!-- Modal is called and cards are shuffeled when the page loads-->
<BODY onLoad="userAlert(), shuffleCards()">

      </audio>

      <!-- The Modal is being used instead of alert box-->
<div id="myModal" class="modal">

    <!-- Modal content with user instructions -->
    <div class="modal-content">
      <span class="close">&times;</span>
       <h1>INSTRUCTIONS</h1> <br>
        <p>Object of the game is to find <br>
            the pairs of matching cards.<br>    
            The cards are layed out face down. <br> 
            There are 6 pairs of album covers. <br> 
            Please turn over one card and then try to find a matching card. <br>  
            Press Reset to play again. 
        </p>
    </div>
  
</div>  

      <!-- The Modal appears at the end of the game-->
<div id="endModal" class="modal">
